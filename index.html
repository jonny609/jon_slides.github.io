<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi Presentación</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Reveal.js CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/theme/black.css">
</head>
<body>

  <div class="reveal">
    <div class="slides">
      <section>Slide 1: Título</section>
      <section>
        Slide 2: Contenido
        <ul>
          <li>Punto 1</li>
          <li>Punto 2</li>
        </ul>
      </section>
      <section>Slide 3: Conclusión</section>
    </div>
  </div>

  <!-- Reveal.js -->
  <script src="https://cdn.jsdelivr.net/npm/reveal.js@4/dist/reveal.js"></script>
  <script>
    Reveal.initialize({
      hash: true,
      slideNumber: true
    });
  </script>
</body>
</html>
